<p-dataGrid [value]="buildings" [rows]="20">
  <p-header> {{ header }} </p-header>
  <template let-building pTemplate="item">
    <div style="padding:3px" class="building ui-g-12 ui-md-3" [class.disabled]="!planetService.isBuildingAvailable(building.slug)" (click)="setDetail(building)">
      <p-panel [header]="building.name" [style]="{'text-align':'center'}" [title]="building.name">
        <div class="building-icon col-xs-12">
          <div [class]="setIcon(building.slug)"></div>
        </div>
        <div class="building-detail">
          <div class="building-lvl">
            lvl {{ building.level }}
            <i class="fa fa-arrow-circle-up" [class.enabled]="!building.buildingFinish" style="cursor:pointer" (click)="planetService.buildingLevelup(building.slug)"></i>
          </div>
        </div>
      </p-panel>
    </div>
  </template>
</p-dataGrid>
