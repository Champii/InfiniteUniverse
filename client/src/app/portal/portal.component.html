<div class="row middle-xs">
  <p-panel class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4" header="Login">
    <div class="row">
      <input class="col-xs-offset-2 col-xs-8" type="text" pInputText placeholder="Username" [(ngModel)]="username" />
      <input class="col-xs-offset-2 col-xs-8" type="password" pInputText placeholder="password" [(ngModel)]="password" />
    </div>
    <div class="row">
      <button class="col-xs-offset-3 col-xs-6" pButton type="button" label="Submit" (click)="login()"></button>
    </div>
  </p-panel>
</div>
